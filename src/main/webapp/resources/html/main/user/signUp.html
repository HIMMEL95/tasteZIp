<!doctype html>
<html lang="ko">

<head>
    <title>맛Zip SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdn-icons-png.flaticon.com/128/553/553416.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/main/login/signup.css">
</head>

<body>

    <main>
    	<form method="post" id="myForm" name="myForm">
	    	<div class="container-fluid px-3">
		      	<div class="row min-vh-100">
		        	<div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
		         		<div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
				            <div class="mb-5">
				            	<button class="homeBtn" id="homeBtn" type="button">		            	
				            		<img class="img-fluid mb-3" src="../../../images/main/logo2.png" alt="..." style="max-width: 4rem;">
				            	</button>
				              	<h2>Create Account</h2>
				            </div>
				            <form class="form-validate">
								<div class="mb-4">
									<div class="row">
										<div class="col">	
											<div class="input-control">
					                            <label class="form-label" for="id"> Id <span class="text-danger">*</span></label>
						                		<input class="form-control" name="id" id="id" type="text" autocomplete="off" data-msg="Please enter your Id">
					                            <div class="msg" id="id_msg" name="id_msg" style="display: none;"></div>
					                        </div>									
										</div>
										<div class="col">										
						                	<label class="form-label" for="name"> Name <span class="text-danger">*</span></label>
						                	<input class="form-control" name="name" id="name" type="text" autocomplete="off" data-msg="Please enter your Name">
										</div>
									</div>
				              	</div>
								<div class="mb-4">
									<div class="row">
										<div class="col">
											<label class="form-label" for="password"> Password <span class="text-danger">*</span></label>
											<input class="form-control" name="password" id="password" placeholder="Password" type="password" data-msg="Please enter your password">
										</div>
										<div class="col">
											<label class="form-label" for="passwordCheck"> Password Confirm <span class="text-danger">*</span></label>
											<input class="form-control" name="passwordCheck" id="passwordCheck" placeholder="Password" type="password" data-msg="Please enter your password">
										</div>
									</div>
		              			</div>
								<div class="mb-4">
									<div class="row">
										<div class="col">
											<label class="form-label" for="dob"> Birth <span class="text-danger">*</span></label>
											<input class="form-control" name="dob" id="dob" placeholder="Password" type="text" data-msg="Please enter your password">
										</div>
										<div class="col">
											<label class="form-label" for="gender"> Gender <span class="text-danger">*</span></label>
											<input class="form-control" name="gender" id="gender" placeholder="Password" type="password" data-msg="Please enter your password">
											<select id="gender" name="gender" aria-label=".form-select-lg example" onfocusout="validationUpdt()">
				                                <option value="" <c:if test="${empty item.gender}">selected</c:if>>선택</option>
				                                <option value="5" <c:if test="${item.gender eq 5 }">selected</c:if>>남성</option>
				                                <option value="6" <c:if test="${item.gender eq 6 }">selected</c:if>>여성</option>
				                            </select>
										</div>
									</div>
		              			</div>
								<div class="mb-4">
									<div class="row">    
								        <div class="col">
											<input type="hidden" id="ifmeDefaultNyArray0" name="ifmeDefaultNyArray" value="1">
											<input type="hidden" id="ifmeTypeCdArray0" name="ifmeTypeCdArray" value="44">
								            <label for="ifmeEmailFullArray0" class="form-label">Email <span class="text-danger">*</span></label>
								            <input type="text" id="ifmeEmailFullArray0" name="ifmeEmailFullArray" maxlength="50" placeholder="account@example.com" class="form-control form-control-sm">
								            <div class="invalid-feedback" id="ifmeEmailFullArray0Feedback"></div>
								        </div>
							        </div>
						        </div>
						        <div class="mb-4">
						        	<div class="row">
								        <div class="col">
								            <label for="ifmmEmailConsent" class="form-label">이메일 정보 마케팅 사용 동의</label>
								            <div class="form-check">
								            	<input type="hidden" id="ifmmEmailConsentNy" name="ifmmEmailConsentNy" value="0">
								                <input type="checkbox" id="ifmmEmailConsent" name="ifmmEmailConsent" class="form-check-input" <c:if test="${item.ifmmEmailConsentNy eq 1 }">checked</c:if>>
								                <label for="ifmmEmailConsentNy" class="form-check-label text-muted">
								                    동의합니다
								                </label>
								            </div>
								        </div>
								    </div>
		              			</div>
								<div class="mb-4">
									<div class="row">
										<div class="col">
											<label class="form-label" for="radio_operator"> 통신사 <span class="text-danger">*</span></label>
											<select id="radio_operator" name="radio_operator" aria-label=".form-select-lg example">
				                            	<option value="" <c:if test="${empty item.radio_operator}">selected</c:if>>선택</option>
				                                <option value="1" <c:if test="${item.radio_operator eq 1 }">selected</c:if>>SKT</option>
				                                <option value="2" <c:if test="${item.radio_operator eq 2 }">selected</c:if>>KT</option>
				                                <option value="3" <c:if test="${item.radio_operator eq 3 }">selected</c:if>>LGT</option>
				                                <option value="4" <c:if test="${item.radio_operator eq 4 }">selected</c:if>>알뜰폰</option>
				                            </select>
										</div>
										<div class="col">
											<input class="form-control" name="gender" id="gender" placeholder="Password" type="text" data-msg="Please enter your phoneNumber">
										</div>
										<div class="col">
											<button type="button" class="btn fw-bold text-white certification" style="background-color: #FF5733;">인증번호</button>
										</div>
									</div>
		              			</div>
		              			<div class="mb-4">
		              				 <div class="row" hidden>
					                    <div class="col-6">
					                        <div class="input-control">
					                            <label for="tel_certification">인증번호</label>
					                            <input id="tel_certification" name="tel_certification" type="text" onfocusout="validationUpdt()"> 
					                            <div class="msg" id="tel_certi_msg" name="tel_certi_msg" style="display: none;"></div>
					                        </div>
					                    </div>
					                    <div class="col-2">
					                        <div class="row">
					                            <div class="col">
					                                <button type="button" class="btn fw-bold text-white certification"
					                                    style="background-color: #FF5733;">중복확인</button>
					                            </div>
					                        </div>
					                    </div>
					                </div>
		              			</div>
		              			<!-- <div class="mb-4">
		              				<div class="row">
					                    <div class="col-6">
					                        <div class="input-control">
					                        	<label class="form-label" for="zip"> 우편번호 <span class="text-danger">*</span></label>
												<input class="form-control" name="zip" id="zip" placeholder="ZipCode" type="text" data-msg="Please enter your ZipCode">
					                        </div>
					                    </div>
					                    <div class="col-6">
					                        <div class="row">
					                            <div class="col">
					                            	<div style="height: 28px;"></div>
					                                <button type="button" id="searchBtn" class="btn fw-bold text-dark certification"
					                                    style="background-color: #0d6efd;">주소검색</button>
					                                <button id="refresh" class="btn btn-danger fw-bold btn-sm shadow" type="button">
					                                        <i class="fa-solid fa-arrow-rotate-right"></i>
					                                </button>
					                            </div>
					                        </div>
					                    </div>
					                </div>
		              			</div>
		              			<div class="mb-4">
		              				<div class="row">
					                    <div class="col">
					                        <div class="input-control">
					                        	<label class="form-label" for="address"> Address <span class="text-danger">*</span></label>
												<input class="form-control" name="address" id="address" placeholder="address" type="text" data-msg="Please enter your address">
					                        </div>
					                    </div>
					                </div>
		              			</div>
		              			<div class="mb-4">
		              				<div class="row">
					                    <div class="col">
					                        <div class="input-control">
					                        	<label class="form-label" for="address_detail"> Detail Address <span class="text-danger">*</span></label>
												<input class="form-control" name="address_detail" id="address_detail" placeholder="address_detail" type="text" data-msg="Please enter your address_detail">
					                        </div>
					                    </div>
					                    <div class="col">
					                        <div class="input-control">
					                        	<label class="form-label" for="extraAddress"> Extra Address <span class="text-danger">*</span></label>
												<input class="form-control" name="extraAddress" id="extraAddress" placeholder="extraAddress" type="text" data-msg="Please enter your extraAddress">
					                        </div>
					                    </div>
					                </div>
		              			</div> -->
			              	<!-- Submit-->
				             	<div class="d-grid">
				              		<button class="btn btn-lg btn-primary text-white" type="button" id="saveBtn" style="background: #FF5733; border: none;">Sign Up</button>
				              	</div>
			            	</form>
			            	<a class="close-absolute me-md-5 me-xl-6 pt-5" href="/tasteMain"> 
			              		<i class="fa-solid fa-xmark fa-2x"></i>
		              		</a>
			          	</div>
			        </div>
			        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
			          <!-- Image-->
						<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-inner">
						  		<div class="carousel-item active" data-bs-interval="3000">
						      		<img src="https://images.unsplash.com/photo-1594041680534-e8c8cdebd659?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" class="d-block w-100" alt="...">
						    	</div>
						    	<div class="carousel-item" data-bs-interval="3000">
						     		<img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" class="d-block w-100" alt="...">
						    	</div>
						    	<div class="carousel-item" data-bs-interval="3000">	
						      		<img src="https://images.unsplash.com/photo-1589227365423-d87e646beaac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="d-block w-100" alt="...">
						    	</div>
						  	</div>
						</div>
					</div>
				</div>
			</div>
		</form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d32d56af5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    	var goUrlHome = "/tasteMain";
    	var goUrlSign = "/signUp";
    	var form = $("#myForm");
    
    	$("#homeBtn").on("click", function() {
			form.attr("action", goUrlHome).submit();
		})
		
		$("#signUpBtn").on("click", function() {
			form.attr("action", goUrlSign).submit();
		})
    </script>
</body>

</html>
